version: 2

models:
  - name: raw_transaction
    description: "Raw transaction data, including customer, merchant, device, and risk features."
    columns:
      - name: TransactionID
        description: "Unique identifier for each transaction."
        tests:
          - not_null
          - unique

      - name: CustomerID
        description: "Customer identifier."
        tests:
          - not_null

      - name: Timestamp
        description: "Timestamp of the transaction."
        tests:
          - not_null

      - name: TransactionAmount
        description: "Transaction amount."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0.0

      - name: DeviceID
        description: "Device identifier used for the transaction."
        tests:
          - not_null

      - name: IP_Address
        description: "IP address used for the transaction."
        tests:
          - not_null

      - name: Lat
        description: "Latitude of transaction location."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -90
              max_value: 90

      - name: Lon
        description: "Longitude of transaction location."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -180
              max_value: 180

      - name: Channel
        description: "Transaction channel (e.g., web, mobile)."
        tests:
          - not_null

      - name: MerchantID
        description: "Merchant identifier."
        tests:
          - not_null


      - name: TimestampMonth
        description: "Month of the transaction timestamp."
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 12
